{% extends "layout/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<section class="my-3">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                 <a href="{% url 'home' %}" class="btn btn-primary mb-3">Home</a>
                <form method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        {{ form|crispy }}
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Modifier</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock content %}
